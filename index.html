        function displayCurrentTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('current-time').innerText = `${hours}:${minutes}:${seconds}`;
        }

        function convertTimeTo24HourFormat(time) {
            const [hours, minutes] = time.split(':');
            return parseInt(hours) * 60 + parseInt(minutes);
        }

        function filterBuses(startTime) {
            const startMinutes = convertTimeTo24HourFormat(startTime);
            return buses.filter(bus => convertTimeTo24HourFormat(bus.time) >= startMinutes).slice(0, 5);
        }

        function displayBuses(busList, elementId) {
            const listElement = document.getElementById(elementId);
            listElement.innerHTML = '';
            busList.forEach(bus => {
                const listItem = document.createElement('li');
                listItem.innerText = `${bus.time} - ${bus.detail}`;
                listElement.appendChild(listItem);
            });
        }

        function updateCurrentBuses() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const currentTime = `${hours}:${minutes}`;
            const currentBuses = filterBuses(currentTime);
            displayBuses(currentBuses, 'current-buses');
        }

        function searchBuses() {
            const selectedTime = document.getElementById('time-dropdown').value;
            const searchResults = filterBuses(selectedTime);
            displayBuses(searchResults, 'search-results');
        }

        function startClock() {
            displayCurrentTime();
            updateCurrentBuses();
            setInterval(() => {
                displayCurrentTime();
                updateCurrentBuses();
            }, 1000); // 1秒ごとに更新
        }

        window.onload = function() {
            startClock();
        };
    </script>
